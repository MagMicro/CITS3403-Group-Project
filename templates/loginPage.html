<!DOCTYPE html>
<html>
    <head>  
        <title>Login Page</title>
        <link rel = "icon" type="image/x-icon" href="static/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/loginStylesheet.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> 
    </head>
    <body>
        <table id = "banner">
            <tr>
                <td class = "col-3"><img src="static/Logo.png" id = "logo" class = "col-5"></td>
                <td id = "home" class = "col-2"><div class = "fas fa-home"></div> Home</td>
                <td id = "search" class = "col-5"><div class = "fas fa-search"></div> <input id = "searchbar" type = "text" placeholder = "Search" class = "col-10"></td>
                <td id = "account" class = "col-2"><div class = "fas fa-user"></div> Account</td>
            </tr>
        </table>
        <div id = "Login" class="board col-8 col-m-6 col-lg-4" >
            <h1>Login Page</h1>
            <hr class = "col-sm-9">
            <form  class = "inputFields col-sm-10" method="post" action="/login">
                <p style="color: red;">{{ message }}</p>
                <label class = "fieldName" for = usernameField>Username: <span class = "fas fa-user"></span></label>
                <input type = "text" id = "usernameField" name = "username" placeholder = "Username" class = "col-sm-12">
                <p class = "notify">*This field cannot be empty</p>
                <label class = "fieldName" for = passwordField>Password: <span  id = "visibility" class="fas fa-eye-slash" title = "View"></span></label>
                <input type = "password" id = "passwordField" name = "password" placeholder = "Password" class = "col-sm-12">
                <p class = "notify">*This field cannot be empty</p>
                <button type = "submit" class = "col-9" id ="submitButton"  class = "btn btn-primary ">Login</button>
            </form>
            <hr class = "col-sm-9">
            <p id = "redirectionPrompt">
                Don't have an account? <a href = "/create_account_page">Create new account</a>
            </p>
            <hr class = "col-sm-9">
        </div>
    </body>
    <script src = "https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/loginPageFunctionality.js') }}"></script>
</html>
