<tr id = "popularHeading">
    <th>Rank: </th>
    <th>Poll: </th>
    <th>Date: </th>
    <th>All-time votes: </th>
</tr>
{% for poll in polls %}
<tr class = "popularPoll" id = "{{poll.poll_ID}}">
    <td class = "rank">{{loop.index}}#</td>
    <td>
        <h5>{{poll.prompt}}</h5>
        <p>{{poll.Option1}} vs. {{poll.Option2}}</p>
    </td>
    <td>{{poll.readable_date()}}</td>
    <td>{{poll.total_votes()}}</td>
</tr>
{% endfor %}
<script>
        // Opens new window with a given post when a user clicks on it
        $(".popularPoll").click(function(){window.open("/Poll/" + $(this).attr("id"));});
</script>
