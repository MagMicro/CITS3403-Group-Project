<div id = "itemDeletion" class = "deletionConfirmation">
    <div id = "notificationBoard" class = "board col-4">
        <h3>Confirmation:</h3>
        <div class="fas fa-xmark close" id="notificationClose"></div>
        <hr></hr>
        <h5>Are you sure you want to delete this {{item}}?</h5>
        <p>Note: This {{item}} will be permanently deleted</p>
        <button id="confirm" class="btn btn-danger col-6">Confirm</button>
    </div>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Notifications.css') }}">
</div>
