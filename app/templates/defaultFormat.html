<!DOCTYPE html>
<html>
    <head>  
        <title>Account Creation</title>
        <link rel = "icon" type="image/x-icon" href="static/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Stylesheet.css') }}">
        <script src="https://kit.fontawesome.com/38ca22e423.js" crossorigin="anonymous"></script> 
    </head>
    <body>
        <table id = banner>
            <tr>
                <td class = "entry col-2"><img src="static/Logo.png" id = "website-white" class = "col-5"></td>
                <td id = "home" class = "entry col-2">
                    <div class = "fas fa-home"></div> Home
                    <div id = "homeDropdown" class = "dropdown col-12">
                        <span><div class = "fas fa-lightbulb"></div> About</span><br>
                        <span><div class = "fas fa-arrow-trend-up"></div> Most Popular</span><br>
                        <span><div class = "fas fa-ranking-star"></div> User Rankings</span><br>
                    </div>
                </td>
                <td id = "create" class = "entry col-2"><div class = "fas fa-pen"></div> Create</td>
                <td id = "search" class = "entry col-4"><div class = "fas fa-search"></div> <input id = "searchbar" type = "text" placeholder = "Search" class = "col-10"></td>
                <td id = "account" class = "entry col-2">
                    <div class = "fas fa-user"></div> Account
                    <div id = "accountDropdown" class = "dropdown col-12">
                        <span><div class = "fas fa-id-card"></div> Profile</span><br>
                        <span><div class = "fas fa-arrow-right-from-bracket"></div> Log-out</span><br>
                    </div>
                </td>
            </tr>
        </table>
        {% block content %}{% endblock %}
    </body>
    <script src = "https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/loginPageFunctionality.js') }}"></script>
</html>
