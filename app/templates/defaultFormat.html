<!DOCTYPE html>
<html>
    <head>  
        <title>Account Creation</title>
        <link rel = "icon" type="image/x-icon" href="static/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/loginStylesheet.css') }}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> 
    </head>
    <body>
        <table id = banner>
            <tr>
                <td class = "col-3"><img src="static/Logo.png" id = "website-white" class = "col-5"></td>
                <td id = "home" class = "col-2"><div class = "fas fa-home"></div> Home</td>
                <td id = "search" class = "col-5"><div class = "fas fa-search"></div> <input id = "searchbar" type = "text" placeholder = "Search" class = "col-10"></td>
                <td id = "account" class = "col-2"><div class = "fas fa-user"></div> Account</td>
            </tr>
        </table>
        {% block content %}{% endblock %}
    </body>
    <script src = "https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/loginPageFunctionality.js') }}"></script>
</html>
