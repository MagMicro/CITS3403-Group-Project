{% extends "defaultFormat.html" %}
{%block content%}
<div id = "popularPollsBoard" class="board col-8">
    <h1 id = "rankingPageHeader" class = "header">Ranking Page <div class="fas fa-arrow-trend-up"></div></h1>
    <section id = "popularPollsContent" class="ranking-section">
        <hr>
        <h2>Top 10 Posts 
            <select id = "popularTimePeriod">
                <option value = "Daily">Daily</option>
                <option value = "Weekly">Weekly</option>
                <option value = "Monthly">Monthly</option>
            </select>
            <div class = "fas fa-calendar-days"></div>
        </h2>
        <table id = "popularPolls" class="table table-striped">
        </table>
    </section>
</div>
<script src="{{ url_for('static', filename='js/PopularPageFunctionality.js') }}"></script>
{% endblock %}
