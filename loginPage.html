<!DOCTYPE html>
<html>
    <head>  
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel = "stylesheet" type = "text/css" href = "loginStylesheet.css"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> 
    </head>
    <body>
        <div id = "banner">

        </div>
        <div id = "LoginBoard" class="col-8 col-m-6 col-lg-4">
            <h1>Login Page</h1>
            <hr class = "col-sm-9">
            <form id = "inputFields" class = "col-sm-10">
                <label for = usernameField>Username:</label>
                <input type = "text" id = "usernameField" name = "username" placeholder = "Username" class = "col-sm-12">
                <p class = "notify">*This field cannot be empty</p>
                <label for = passwordField>Password: <span  id = "visibility" class="fas fa-eye-slash"></span></label>
                <input type = "password" id = "passwordField" name = "password" placeholder = "Password" class = "col-sm-12">
                <p class = "notify">*This field cannot be empty</p>
                <button type = "submit" class = "col-sm-9" id ="submitButton" type="button" class = "btn btn-primary ">Submit</button>
            </form>
            <hr class = "col-sm-9">
            <p id = "creationPrompt">
                Don't have an account? <a href = "">Create new account</a>
            </p>
            <script src = "https://code.jquery.com/jquery-3.7.1.min.js"></script>
            <script src="loginPageFunctionality.js"></script>
        </div>
    </body>
</html>
