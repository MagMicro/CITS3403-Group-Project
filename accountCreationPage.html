<!DOCTYPE html>
<html>
    <head>  
        <title>Account Creation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel = "stylesheet" type = "text/css" href = "loginStylesheet.css"></link>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"> 
    </head>
    <body>
        <div id = "Creation" class="board col-8 col-m-6 col-lg-4">
            <h1>Create new account:</h1>
            <p>(Please fill out the following details)</p>
            <hr class = "col-sm-9">
            <form class = "inputFields">
                <label class = "fieldName" for = usernameField>New Username: <span class = "fas fa-user"></span></label>
                <input type = "text" id = "usernameField" name = "username" placeholder = "Username" class = "col-sm-12">
                <label class = "fieldName" for = emailField>Register Email: <span class = "fas fa-envelope"></span></label>
                <input type = "email" id = "emailField" name = "email" placeholder = "someone@gmail.com" class = "col-sm-12">
                <p id = "emailNotification">*Invalid Email</p>
                <label class = "fieldName" for = passwordField>New Password: <span  id = "visibility" class="fas fa-eye-slash" title = "View"></span></label>
                <input type = "password" id = "passwordField" name = "password" placeholder = "Password" class = "col-sm-12">

                <input id = "TOS_box" type="checkbox" name = "TOS">
                <label id = "TOSMessage" for = TOS_box>* I accept the Terms of Service</label>

                <button type = "submit" class = "col-9" id ="submitButton"  class = "btn btn-primary ">Register Account</button>
            </form>

            <hr class = "col-sm-9">
            <p id = "redirectionPrompt">
                Already have an account? <a href="loginPage.html">Login here</a>
            </p>
            <hr class = "col-sm-9">
        </div>
    </body>
    <script src = "https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="loginPageFunctionality.js"></script>
</html>
